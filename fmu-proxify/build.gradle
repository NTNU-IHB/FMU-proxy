plugins {
    id "kotlin"
    id "application"
    id "distribution"
    id "com.github.johnrengelman.shadow" version "4.0.4"
}

apply from: rootProject.file("gradle/junit.gradle")

mainClassName = "no.ntnu.ihb.fmuproxy.FmuProxify"

dependencies {

    implementation project(":rpc-gen")
    implementation "info.picocli:picocli:4.5.0"
    implementation "no.ntnu.ihb.fmi4j:fmi-export:$fmi4j_version"
    implementation "no.ntnu.ihb.fmi4j:fmu-builder:$fmi4j_version"

}

shadowJar {
    version = null
    archiveBaseName.set('proxy-model')
    dependencies {
        exclude(dependency("info.picocli:picocli:.*"))
    }
}

distributions {
    main {
        baseName("fmuproxify")
    }
}

startScripts {
    applicationName = 'fmuproxify'
}

build.finalizedBy installDist
